<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquise no google</title>
</head>

<body>
  <h1>Pesquise no Google</h1>
  <form action="https:/google.com/search">
    <label for="q">Digite sua pesquisa: </label>
    <input type="text" id="q" name="q" placeholder="Pesquise aqui">
    <button type="submit">Pesquisar</button>
  </form>
</body>

</html>
